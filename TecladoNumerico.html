    <!DOCTYPE html>
    <html>
    <CENTER>
    <FORM NAME="teclado">
    <TABLE BORDER=4 WIDTH="155" bgcolor="silver">
    	<TR>
    		<TD ALIGN="CENTER">
    			<INPUT TYPE="text"  NAME="Input" SIZE="16">
    		</TD>
    	</TR>
    	<TR>
    		<TD ALIGN="CENTER">
    			<INPUT TYPE="button" NAME="um"
    			VALUE="  1  " onClick="teclado.Input.value += '1'">
    			<INPUT TYPE="button" NAME="dois"
    			VALUE="  2  " onClick="teclado.Input.value += '2'">
    			<INPUT TYPE="button" NAME="tres"
    			VALUE="  3  " onClick="teclado.Input.value += '3'">
    			<INPUT TYPE="button" NAME="quarto"
    			 VALUE="  4  " onClick="teclado.Input.value += '4'">
    			 <INPUT TYPE="button" NAME="cinco"
    			 VALUE="  5  " onClick="teclado.Input.value += '5'">
    			 <INPUT TYPE="button" NAME="seis"
    			 VALUE="  6  " onClick="teclado.Input.value += '6'">
    			 <INPUT TYPE="button" NAME="sete"
    			 VALUE="  7  " onClick="teclado.Input.value += '7'">
    			 <INPUT TYPE="button" NAME="oito"
    			 VALUE="  8  " onClick="teclado.Input.value += '8'">
    			 <INPUT TYPE="button" NAME="nome"
    			 VALUE="  9  " onClick="teclado.Input.value += '9'">
    			 <INPUT TYPE="button" NAME="zero"
    			 VALUE="  0  " onClick="teclado.Input.value += '0'">
    			<INPUT TYPE="button" NAME="limpar"
    			 VALUE=" limpar " onClick="teclado.Input.value = ''">    			 

    		</TD>
    	</TR>
    </TABLE>

    </FORM>
    </CENTER>
